		function __download(e){
			let linkedid = $(e).data('linkedid');
            let token = $("#token").val();
            // console.log(linkedid)
            $.ajax({url:"http://localhost:5000/download",type:"GET",dataType:"json",data:{"linkedid":linkedid, 'token':token},async:true, cache:false,success:function(e){

            }});
		}
        $(document).ready(function(){

        function __isToken() {
            return new Promise(function(resolve, reject) {
                $.ajax({
                url: 'http://localhost:5000/token',
                success: function(data) {
                    resolve(data);
                },
                error: function() {
                    reject('Error!');
                }
                });
            });
